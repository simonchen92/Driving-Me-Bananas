<!DOCTYPE html>
<html>
    <head>
      <title>Epic-Logs</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- Navbar -->

      <nav class="navbar navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand">World of Thinking</a>
        <form>
          <button id="sign-up-btn" type="button" class="btn btn-secondary">Sign Up</button>
          <button id="sign-in-btn" type="button" class="btn btn-secondary">Sign In</button>
          <button id="change-password-btn" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
          <button id="sign-out-btn" type="button" class="btn btn-secondary">Sign Out</button>
        </form>
      </nav>

      <!-- Login Header -->
      <div id="page">
        <header>
          <p id="user-message"></p>

          <div class="auth-forms" id="auth-forms">

            <form id="sign-up-form">
              <div class="form-group">
                <label for="formGroupSignIn">Create Your Account</label>
                <input class="form-control" name="credentials[email]" type="email" placeholder="Email">
                <input class="form-control" name="credentials[password]" type="password" placeholder="Password">
                <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="Password Confirm">
                <br>
                <input id="button" type="submit" value="Sign Up">
              </div>
            </form>

            <form id="sign-in-form">
              <div class="form-group">
                <label for="formGroupSignIn">Sign In Credentials</label>
                <input class="form-control overflow-hidden" name="credentials[email]" type="email" placeholder="Email">
                <input class="form-control" name="credentials[password]" type="password" placeholder="Password">
                <br>
                <input id="button1" type="submit" value="Sign In">
              </div>
            </form>

            <!-- Change Password Modal -->
            <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalTitle">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="change-password-form" class="hidden">
                      <input name="passwords[old]" type="password" placeholder="Old Password">
                      <input name="passwords[new]" type="password" placeholder="New Password">
                      <input id="button2" class="btn btn-primary" type="submit" value="Submit">
                      <br>
                      <div id="alert-message"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- Authentification Buttons End Here -->

      <!-- Beginning of Journal Entry Fields -->
      <p id="content-message"></p>

      <div class="journal-entries">
        <div id="entry-div" class="entry-resources">
          <form id="create-entry-form">
          <div class="form-group">
            <label for="formGroupSignIn">Create Entry</label>
            <input required class="form-control overflow-hidden" name="entry[date]" type="date" placeholder="Select Date">
            <input class="form-control overflow-hidden" name="entry[title]" type="text" placeholder="Enter Title Here">
            <textarea name="entry[description]" type="text" placeholder="Enter Description Here"></textarea>
            <br>
            <input class="create-entry-button" type="submit" value="Create Entry">
          </div>
          </form>

          <div id="clear-entries-btn">
          <button id="clear-entries" class="btn-clear-entry">Clear Entries</button>
          </div>

          <form id="get-entries-form">
            <input class="get-entries" type="submit" value="Get All Entries">
          </form>
      </div>
    </div>

    <div id="content" class="content"></div>

    </div>
    <!-- below is the closing div for the ID "page" -->
    </div>
    </body>
</html>
